{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda API</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>Agenda API</h1>
        <button class="button btn-info" id="btnListar">Listar Contatos</button>
        <div id="listagemContatos"></div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        document.getElementById('btnListar').addEventListener('click', function() {
            fetch('/api/listar/')
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById('listagemContatos')
                lista.innerHTML = '';
                data.forEach(contato => {
                    const item = document.createElement('div');
                    item.textContent = `${contato.nome} - ${contato.email} - ${contato.telefone}`;
                    lista.appendChild(item);
                })
            })
        })
    </script>
</body>
</html>
